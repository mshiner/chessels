<p hidden class="h-card vcard">
	<a style="text-decoration: none" href={{ .Site.BaseURL }} class="p-name u-url url author metatag"
		rel="me">{{ .Site.Params.hcard.name }}</a> /
	<a class="p-nickname u-email email metatag" rel="me"
		href="mailto:{{ .Site.Params.hcard.email }}">{{ .Site.Params.hcard.nick }}</a>
	<span class="p-note metatag" rel="me">{{ .Site.Params.hcard.bio | markdownify }}</span>
	<img class="u-photo metatag" src="{{ .Site.Params.logo.image }}" rel="me" alt=" ">
</p>
